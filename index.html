<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="top-container">
        <div class="header">
            <p class="heading"><strong>Tasks&nbsp;</strong><span id="opaque">Lists</span></p>
            <div id="add_list_btn">
                <a href="#" class="add-task-btn"><i class="fa fa-plus"></i></a>
                <label id="lbl-add-list">Add List</label>
            </div>
        </div>
        <div class="task-card-container"></div>
            <div class="task-card">
                <p id="task-heading">Trip to Paris</p>
                <hr />
                <div class="completed-task">Completed Task</div>
                <input type="checkbox" id="check">
                <label>Pending Task</label>
            </div>
            <div class="task-card">
                <p id="task-heading">My Todo List</p>
                <hr>
                <div class="completed-task">Completed Task</div>
                <input type="checkbox" id="check">
                <label>Pending Task</label>
            </div>
            <div class="task-card">
                <p id="task-heading">My Todo List</p>
                <hr>
                <div class="completed-task">Completed Task</div>
                <input type="checkbox" id="check">
                <label>Pending Task</label>
            </div>
        </div>
    </div>
  </body>  
</html>
