<!DOCTYPE html>
<html lang="en">
    <head><meta charset="utf-8">
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="add_task_from_task_body">
        <div class="task_container">
            <h1><span>Trip to Paris</span></h1>
            <div id="bck_btn_div">
                <a href="#" class="bck_btn"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>
                <span id="lbl_bck">Back</span>
            </div>
            <div class="task_card">
                <p id="task_heading">Trip to Paris</p>
                <hr>
                <div class="completed_task">Completed Task</div>
                <input type="checkbox" id="check">
                <label>Pending Task</label>
                <div id="add_list_btn">
                    <a href="#" class="add_task_btn"><i class="fa fa-plus"></i></a>
                </div>
            </div>
        </div>
        <div id="add_new_task"> 
            <p id="add_new_task_lbl">Add New Task</p>
            <input type="text" id="text_field">
            <div><a href="#" id="add_task_btn">ADD</a></div>
        </div>
    </body>
</html>
