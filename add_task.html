<!DOCTYPE html>
<html lang="en">
    <head><meta charset="utf-8">
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="add_task_top_container">
            <div class="header">
                <p class="heading"><strong>Tasks&nbsp;</strong><span id="opaque">Lists</span></p>
                <div id="add_list_btn">
                    <a href="#" class="add_task_btn"><i class="fa fa-plus"></i></a>
                    <label id="lbl_add_list">Add List</label>
                </div>
            </div>
            <div class="task_card_container"></div>
                <div class="task_card">
                    <p id="task_heading">Trip to Paris</p>
                    <hr />
                    <div class="completed_task">Completed Task</div>
                    <input type="checkbox" id="check">
                    <label>Pending Task</label>
                </div>
                <div class="task_card">
                    <p id="task_heading">My Todo List</p>
                    <hr>
                    <div class="completed_task">Completed Task</div>
                    <input type="checkbox" id="check">
                    <label>Pending Task</label>
                </div>
                <div class="task_card">
                    <p id="task_heading">My Todo List</p>
                    <hr>
                    <div class="completed_task">Completed Task</div>
                    <input type="checkbox" id="check">
                    <label>Pending Task</label>
                </div>
            </div>
        </div>
        <div id="add_new_task"> 
            <p id="add_new_task_lbl">Add New Task</p>
            <input type="text" id="text_field">
            <!-- <br> -->
            <div><a href="#" id="add_task_btn">ADD</a></div>
        </div>
      </body>
</html>
